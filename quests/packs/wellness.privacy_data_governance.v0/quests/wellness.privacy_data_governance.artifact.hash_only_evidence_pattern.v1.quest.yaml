quest:
  id: wellness.privacy_data_governance.artifact.hash_only_evidence_pattern.v1
  title: Hash-Only Evidence Pattern
  summary: Practice hash-only evidence pattern while preserving privacy and local-first
    handling.
  pillars:
  - Privacy & Data Governance
  - Transparency & Auditability
  cadence: daily
  difficulty: 1
  risk_level: low
  mode: safe
  required_capabilities:
  - read:project_files
  steps:
    human:
    - type: checklist
      items:
      - Review the current state for this privacy control.
      - Record one observed risk and one mitigation action.
      - Capture a concise next step with an owner.
    - type: output
      artifact: hash_only_evidence_pattern_note
    agent:
    - type: reflect
      text: Summarize the safest next action and unresolved privacy risk in two short
        points.
  proof:
    tier: P1
    artifacts:
    - id: hash_only_evidence_pattern_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
