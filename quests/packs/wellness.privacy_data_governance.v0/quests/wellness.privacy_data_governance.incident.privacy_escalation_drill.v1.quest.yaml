schema_version: 0.1
quest:
  id: wellness.privacy_data_governance.incident.privacy_escalation_drill.v1
  title: Privacy Incident Escalation Drill
  summary: Practice privacy incident escalation drill while preserving privacy and
    local-first handling.
  pillars:
  - Privacy & Data Governance
  - Security & Access Control
  cadence: monthly
  difficulty: 3
  risk_level: high
  mode: safe
  required_capabilities:
  - read:logs_local
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or safety is unclear.
    - type: confirm
      text: I confirm this task is approved, scoped, and time-limited.
    - type: checklist
      items:
      - Review the current state for this privacy control.
      - Record one observed risk and one mitigation action.
      - Capture a concise next step with an owner.
    - type: output
      artifact: privacy_escalation_drill_note
    agent:
    - type: reflect
      text: Summarize the safest next action and unresolved privacy risk in two short
        points.
  proof:
    tier: P2
    artifacts:
    - id: privacy_escalation_drill_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 60
    streak_weight: 3
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
    first_time_bonus_xp: 30
  cooldown:
    min_hours: 720
  references:
  - type: paper
    label: Privacy for Persistent Agents
    value: local://research/privacy-persistent-agents-model-playbook-quests-metrics-redaction.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  - type: doc
    label: Scoring
    value: docs/SCORING.md
  tags:
  - short:PDG-M-002
  - timebox:35
  - incident
  - escalation
  - containment
