schema_version: 0.1
quest:
  id: wellness.privacy_data_governance.minimization.scope_check.v1
  title: Data Minimization Scope Check
  summary: Practice data minimization scope check while preserving privacy and local-first
    handling.
  pillars:
  - Privacy & Data Governance
  - Alignment & Safety (Behavioral)
  cadence: weekly
  difficulty: 2
  risk_level: medium
  mode: safe
  required_capabilities:
  - read:agent_config
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or safety is unclear.
    - type: checklist
      items:
      - Review the current state for this privacy control.
      - Record one observed risk and one mitigation action.
      - Capture a concise next step with an owner.
    - type: output
      artifact: scope_check_note
    agent:
    - type: reflect
      text: Summarize the safest next action and unresolved privacy risk in two short
        points.
  proof:
    tier: P2
    artifacts:
    - id: scope_check_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 24
    streak_weight: 2
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
    first_time_bonus_xp: 15
  cooldown:
    min_hours: 144
  references:
  - type: paper
    label: Privacy for Persistent Agents
    value: local://research/privacy-persistent-agents-model-playbook-quests-metrics-redaction.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  - type: doc
    label: Scoring
    value: docs/SCORING.md
  tags:
  - short:PDG-W-003
  - timebox:20
  - minimization
  - scope
  - governance
