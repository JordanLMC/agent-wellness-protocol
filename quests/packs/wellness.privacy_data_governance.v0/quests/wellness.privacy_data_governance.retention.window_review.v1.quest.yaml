schema_version: 0.1
quest:
  id: wellness.privacy_data_governance.retention.window_review.v1
  title: Retention Window Review
  summary: Practice retention window review while preserving privacy and local-first
    handling.
  pillars:
  - Privacy & Data Governance
  - Continuous Governance & Oversight
  cadence: daily
  difficulty: 1
  risk_level: low
  mode: safe
  required_capabilities:
  - read:agent_config
  steps:
    human:
    - type: checklist
      items:
      - Review the current state for this privacy control.
      - Record one observed risk and one mitigation action.
      - Capture a concise next step with an owner.
    - type: output
      artifact: window_review_note
    agent:
    - type: reflect
      text: Summarize the safest next action and unresolved privacy risk in two short
        points.
  proof:
    tier: P1
    artifacts:
    - id: window_review_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 10
    streak_weight: 1
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
  cooldown:
    min_hours: 18
  references:
  - type: paper
    label: Privacy for Persistent Agents
    value: local://research/privacy-persistent-agents-model-playbook-quests-metrics-redaction.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  - type: doc
    label: Scoring
    value: docs/SCORING.md
  tags:
  - short:PDG-D-002
  - timebox:10
  - retention
  - governance
  - minimization
