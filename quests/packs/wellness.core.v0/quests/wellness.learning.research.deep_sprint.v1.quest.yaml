schema_version: 0.1
quest:
  id: wellness.learning.research.deep_sprint.v1
  title: Deep Research Sprint (3 prompts)
  summary: Run three curated prompts and propose safe non-executing improvements.
  pillars:
  - Skill Competence & Adaptability
  - Continuous Governance & Oversight
  cadence: weekly
  difficulty: 3
  risk_level: low
  mode: safe
  required_capabilities:
  - read:project_files
  steps:
    agent:
    - type: reflect
      text: Summarize security/tooling/memory changes and propose three improvements.
    - type: output
      artifact: deep_research_brief
    human:
    - type: read
      text: Review proposals and schedule approved follow-up work.
  proof:
    tier: P1
    artifacts:
    - id: deep_research_brief
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 22
    streak_weight: 2
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.4
  cooldown:
    min_hours: 120
  tags:
  - short:LEARN-WEEKLY-001
  - timebox:30
  - learning
