schema_version: 0.1
quest:
  id: wellness.security.secrets.rotation_readiness_tabletop.v1
  title: Secrets Rotation Readiness (Tabletop)
  summary: Confirm secret classes, rotation paths, and usage mapping without exposing
    values.
  pillars:
  - Security & Access Control
  - Reliability & Robustness
  cadence: weekly
  difficulty: 2
  risk_level: medium
  mode: safe
  required_capabilities:
  - read:agent_config
  steps:
    human:
    - type: warn
      text: Stop and ask human owner if any secret usage path is unknown.
    - type: checklist
      items:
      - List secret categories (not values).
      - Record where each category is rotated.
      - Record where each category is consumed.
    agent:
    - type: output
      artifact: rotation_readiness_plan
  proof:
    tier: P1
    artifacts:
    - id: rotation_readiness_plan
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 28
    streak_weight: 2
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.4
  cooldown:
    min_hours: 120
  tags:
  - short:SEC-WEEKLY-002
  - timebox:20
  - secrets
