schema_version: 0.1
quest:
  id: "wellness.security.secrets.no_keys_in_prompts.v1"
  title: "Secrets Hygiene: No Keys in Prompts"
  summary: "Confirm secrets handling discipline without exposing secret values."
  pillars:
    - "Security & Access Control"
    - "Privacy & Data Governance"
  cadence: "daily"
  difficulty: 1
  risk_level: "medium"
  mode: "safe"
  required_capabilities:
    - "read:agent_config"
    - "read:logs_local"
  steps:
    human:
      - type: "warn"
        text: "Stop and ask human owner before broad log review if sensitive context appears."
      - type: "checklist"
        items:
          - "Confirm secrets are stored in vault or environment settings."
          - "Confirm no secrets were pasted into prompts, chats, or tickets."
          - "If unsure, mark review-needed and escalate."
    agent:
      - type: "reflect"
        text: "Describe likely leak paths and how to avoid them today."
      - type: "output"
        artifact: "secrets_hygiene_note"
  proof:
    tier: "P1"
    artifacts:
      - id: "secrets_hygiene_note"
        type: "markdown"
        required: true
        redaction_policy: "no-secrets"
  scoring:
    base_xp: 22
    streak_weight: 1
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
  cooldown:
    min_hours: 18
  tags:
    - "short:SEC-DAILY-002"
    - "timebox:5"
    - "secrets"

