schema_version: 0.1
quest:
  id: wellness.incident.credential_leak.tabletop.v1
  title: Tabletop Incident Drill (Credential Leak)
  summary: Practice containment and recovery for credential leak scenario.
  pillars:
  - Security & Access Control
  - Reliability & Robustness
  cadence: monthly
  difficulty: 3
  risk_level: medium
  mode: safe
  required_capabilities:
  - read:project_files
  steps:
    human:
    - type: warn
      text: Stop and escalate if actual production credentials appear exposed.
    - type: checklist
      items:
      - Walk detection -> containment -> rotation -> postmortem flow.
      - Record one process improvement.
    agent:
    - type: output
      artifact: credential_leak_drill_note
  proof:
    tier: P1
    artifacts:
    - id: credential_leak_drill_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 42
    streak_weight: 3
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.4
  cooldown:
    min_hours: 720
  tags:
  - short:INCIDENT-MONTHLY-001
  - timebox:60
  - incident
