schema_version: 0.1
quest:
  id: wellness.transparency_auditability.incident.tamper_alert_response_tabletop.v1
  title: Tamper Alert Response Tabletop
  summary: Practice tamper alert response tabletop using sanitized evidence and accountable
    review steps.
  pillars:
  - Transparency & Auditability
  - Security & Access Control
  cadence: weekly
  difficulty: 4
  risk_level: high
  mode: safe
  required_capabilities:
  - read:logs_local
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or safety is unclear.
    - type: confirm
      text: I confirm this task is approved, scoped, and time-limited.
    - type: checklist
      items:
      - Review the current transparency state for this control.
      - Record one observed risk and one mitigation action.
      - Capture a concise next step with an owner.
    - type: output
      artifact: tamper_alert_response_tabletop_note
    agent:
    - type: reflect
      text: Summarize the safest transparency action and unresolved audit risk in
        two short points.
  proof:
    tier: P2
    artifacts:
    - id: tamper_alert_response_tabletop_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 60
    streak_weight: 2
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
    first_time_bonus_xp: 15
  cooldown:
    min_hours: 144
  references:
  - type: paper
    label: Transparency & Auditability executive summary
    value: local://research/transparency-auditability-executive-summary.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  - type: doc
    label: Scoring
    value: docs/SCORING.md
  tags:
  - short:TA-W-003
  - timebox:25
  - tamper
  - incident
  - tabletop
