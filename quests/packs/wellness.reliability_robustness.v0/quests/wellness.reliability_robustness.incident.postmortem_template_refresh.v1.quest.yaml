schema_version: 0.1
quest:
  id: wellness.reliability_robustness.incident.postmortem_template_refresh.v1
  title: Postmortem Template Refresh
  summary: Practice postmortem template refresh using local evidence and safe governance
    gates.
  pillars:
  - Reliability & Robustness
  - Transparency & Auditability
  cadence: monthly
  difficulty: 2
  risk_level: low
  mode: safe
  required_capabilities:
  - read:project_files
  steps:
    human:
    - type: checklist
      items:
      - Review the current state for this reliability control.
      - Record one observed risk and one mitigation action.
      - Capture a concise next step with an owner.
    - type: output
      artifact: postmortem_template_refresh_note
    agent:
    - type: reflect
      text: Summarize the safest next action and unresolved reliability risk in two
        short points.
  proof:
    tier: P2
    artifacts:
    - id: postmortem_template_refresh_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 10
    streak_weight: 3
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
    first_time_bonus_xp: 30
  cooldown:
    min_hours: 720
  references:
  - type: paper
    label: Reliability & Robustness for OpenClaw-class agents
    value: local://research/reliability-robustness-openclaw-class-agents.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  - type: doc
    label: Scoring
    value: docs/SCORING.md
  tags:
  - short:RR-M-002
  - timebox:30
  - postmortem
  - learning
  - template
