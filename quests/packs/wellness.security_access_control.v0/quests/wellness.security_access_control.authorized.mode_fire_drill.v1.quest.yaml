quest:
  id: wellness.security_access_control.authorized.mode_fire_drill.v1
  title: Authorized Mode Fire Drill
  summary: 'Authorized Mode Fire Drill: Define shortest acceptable TTL for elevated
    capability.'
  pillars:
  - Security & Access Control
  - Continuous Governance & Oversight
  cadence: monthly
  difficulty: 5
  risk_level: high
  mode: authorized
  required_capabilities:
  - write:agent_config
  - exec:shell
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or intent is unclear.
    - type: confirm
      text: I confirm approved scope, explicit limits, and rollback readiness.
    - type: checklist
      items:
      - Define shortest acceptable TTL for elevated capability.
      - Define revocation trigger and verification evidence.
      - Record post-drill cleanup and accountability owner.
    - type: output
      artifact: authorized_fire_drill_report
    agent:
    - type: reflect
      text: Summarize the safest next actions and unresolved risks in concise language.
  proof:
    tier: P3
    artifacts:
    - id: authorized_fire_drill_report
      type: markdown
      required: true
      redaction_policy: pii-minimize
  scoring:
