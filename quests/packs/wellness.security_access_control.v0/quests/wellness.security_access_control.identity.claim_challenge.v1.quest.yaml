schema_version: 0.1
quest:
  id: wellness.security_access_control.identity.claim_challenge.v1
  title: Identity Claim Challenge
  summary: 'Identity Claim Challenge: Review one recent identity claim from a human
    or agent peer.'
  pillars:
  - Security & Access Control
  - Identity & Authenticity
  cadence: daily
  difficulty: 2
  risk_level: medium
  mode: safe
  required_capabilities:
  - read:logs_local
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or intent is unclear.
    - type: checklist
      items:
      - Review one recent identity claim from a human or agent peer.
      - Record which trust signal supported the claim.
      - Record fallback behavior when no trust signal exists.
    - type: output
      artifact: identity_claim_log
    agent:
    - type: reflect
      text: Summarize the safest next actions and unresolved risks in concise language.
  proof:
    tier: P1
    artifacts:
    - id: identity_claim_log
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 24
    streak_weight: 1
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
  cooldown:
    min_hours: 18
  references:
  - type: paper
    label: Security & Access Control pillar
    value: local://research/security-access-control-pillar.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  tags:
  - short:SECAC-D-005
  - timebox:10
  - security-access-control
