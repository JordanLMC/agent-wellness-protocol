    human:
    - type: warn
      text: Stop and ask a human owner if scope or intent is unclear.
    - type: confirm
      text: I confirm approved scope, explicit limits, and rollback readiness.
    - type: checklist
      items:
      - Map first-response actions for suspected impersonation events.
      - Define attestation verification and revocation path.
      - Record escalation order for cross-agent identity disputes.
    - type: output
      artifact: impersonation_tabletop_report
    agent:
    - type: reflect
      text: Summarize the safest next actions and unresolved risks in concise language.
  proof:
    tier: P3
    artifacts:
    - id: impersonation_tabletop_report
      type: markdown
      required: true
      redaction_policy: pii-minimize
