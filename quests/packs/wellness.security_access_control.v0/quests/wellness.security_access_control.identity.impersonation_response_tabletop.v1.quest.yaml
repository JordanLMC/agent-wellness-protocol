  title: Impersonation Response Tabletop
  summary: 'Impersonation Response Tabletop: Map first-response actions for suspected
    impersonation events.'
  pillars:
  - Security & Access Control
  - Identity & Authenticity
  cadence: monthly
  difficulty: 5
  risk_level: high
  mode: authorized
  required_capabilities:
  - read:logs_local
  - id:sign_attestation
