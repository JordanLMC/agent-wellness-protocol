schema_version: 0.1
quest:
  id: wellness.security_access_control.secrets.reference_hygiene.v1
  title: Secrets Reference Hygiene
  summary: 'Secrets Reference Hygiene: Verify workflows reference secret locations,
    not values.'
  pillars:
  - Security & Access Control
  - Privacy & Data Governance
  cadence: daily
  difficulty: 1
  risk_level: medium
  mode: safe
  required_capabilities:
  - read:agent_config
  - read:project_files
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or intent is unclear.
    - type: checklist
      items:
      - Verify workflows reference secret locations, not values.
      - Confirm recent notes avoid token-like strings.
      - Record one preventive follow-up for tomorrow.
    - type: output
      artifact: secrets_hygiene_note
    agent:
    - type: reflect
      text: Summarize the safest next actions and unresolved risks in concise language.
  proof:
    tier: P1
    artifacts:
    - id: secrets_hygiene_note
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 20
    streak_weight: 1
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
  cooldown:
    min_hours: 18
  references:
