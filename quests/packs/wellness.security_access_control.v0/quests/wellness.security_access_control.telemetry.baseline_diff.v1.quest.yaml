schema_version: 0.1
quest:
  id: wellness.security_access_control.telemetry.baseline_diff.v1
  title: Telemetry Baseline Diff Review
  summary: 'Telemetry Baseline Diff Review: Compare current baseline against the previous
    baseline using aggregated diff output.'
  pillars:
  - Security & Access Control
  - Continuous Governance & Oversight
  cadence: weekly
  difficulty: 3
  risk_level: medium
  mode: safe
  required_capabilities:
  - read:logs_local
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or intent is unclear.
    - type: checklist
      items:
      - Compare current baseline against the previous baseline using aggregated diff
        output.
      - Record deltas for completions, risk flags, and success rate.
      - Assign one action for any negative trend.
    - type: output
      artifact: telemetry_baseline_diff
    agent:
    - type: reflect
      text: Summarize the safest next actions and unresolved risks in concise language.
  proof:
    tier: P2
    artifacts:
    - id: telemetry_baseline_diff
      type: json
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 34
    streak_weight: 2
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
  cooldown:
    min_hours: 144
  references:
  - type: paper
    label: Security & Access Control pillar
    value: local://research/Security & Access Control pillar.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  tags:
  - short:SECAC-W-005
  - timebox:25
  - security-access-control
