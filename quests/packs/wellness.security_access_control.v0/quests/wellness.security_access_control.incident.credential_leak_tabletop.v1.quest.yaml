schema_version: 0.1
quest:
  id: wellness.security_access_control.incident.credential_leak_tabletop.v1
  title: Credential Leak Tabletop
  summary: 'Credential Leak Tabletop: Walk through containment sequence and ownership.'
  pillars:
  - Security & Access Control
  - Reliability & Robustness
  cadence: monthly
  difficulty: 4
  risk_level: medium
  mode: safe
  required_capabilities: []
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or intent is unclear.
    - type: checklist
      items:
      - Walk through containment sequence and ownership.
      - Validate rotation order for impacted credentials.
      - Validate internal communication timing and approvals.
    - type: output
      artifact: credential_leak_tabletop_report
    agent:
    - type: reflect
      text: Summarize the safest next actions and unresolved risks in concise language.
  proof:
    tier: P2
    artifacts:
    - id: credential_leak_tabletop_report
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 60
    streak_weight: 3
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
  cooldown:
    min_hours: 720
  references:
  - type: paper
    label: Security & Access Control pillar
    value: local://research/security-access-control-pillar.pdf
  - type: doc
    label: Threat model
    value: docs/THREAT_MODEL.md
  - type: doc
    label: Quest schema
    value: docs/QUEST_SCHEMA.md
  - type: doc
    label: Quest lint rules
    value: docs/QUEST_LINT_RULES.md
  tags:
  - short:SECAC-M-001
  - timebox:60
  - security-access-control
