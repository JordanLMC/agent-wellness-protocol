schema_version: 0.1
quest:
  id: wellness.security_access_control.identity.peer_handshake_review.v1
  title: Peer Agent Handshake Review
  summary: 'Peer Agent Handshake Review: Review one recent peer-agent interaction
    summary.'
  pillars:
  - Security & Access Control
  - Identity & Authenticity
  cadence: weekly
  difficulty: 3
  risk_level: medium
  mode: safe
  required_capabilities:
  - read:logs_local
  steps:
    human:
    - type: warn
      text: Stop and ask a human owner if scope or intent is unclear.
    - type: checklist
      items:
      - Review one recent peer-agent interaction summary.
      - Confirm handshake metadata was present and current.
      - Record one fallback when peer identity appears stale.
    - type: output
      artifact: peer_handshake_review
    agent:
    - type: reflect
      text: Summarize the safest next actions and unresolved risks in concise language.
  proof:
    tier: P2
    artifacts:
    - id: peer_handshake_review
      type: markdown
      required: true
      redaction_policy: no-secrets
  scoring:
    base_xp: 36
    streak_weight: 2
    proof_multiplier:
      P0: 1.0
      P1: 1.2
      P2: 1.5
      P3: 1.5
  cooldown:
    min_hours: 144
  references:
  - type: paper
    label: Security & Access Control pillar
    value: local://research/security-access-control-pillar.pdf
