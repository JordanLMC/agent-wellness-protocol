name: CI

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Scan Unicode Controls
        run: python scripts/check_bidi.py .

      - name: Run tests
        run: pytest --basetemp .pytest_tmp

      - name: Run quest-lint
        run: quest-lint quests --format text
